<html lang="en"> 
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Laboratorios</title> 
    </head> 
    <style> 
        table { 
            border: 8px outset; 
            border-radius: 10px; 
            border-spacing: 10px; 
            padding: 20px; 
            margin-left: auto; 
            margin-right: auto; 
        } 
        th, 
        td { 
            padding: 5px; 
        } 
</style> 
<body> 
    {% block content %}
    <h2 style="text-align:center"> Ingresar los Datos del Laboratorio</h2> 
        <form method="POST"> 
            {% csrf_token %} 
            <table style="width:50%" align="center"> 
                <tr> 
                    <td>Nombre del Laboratorio</td> 
                    <td><input type="text" placeholder="Ingrese nombre" name="lab_nombre"></td> 
                </tr>
    <tr> 
        <td>Ciudad</td> 
        <td>
            <input type="text" placeholder="Ingrese Ciudad" name="lab_ciudad">
        </td> 
    </tr> 
    <tr> 
        <td>Pais</td> 
        <td><input type="text" placeholder="Ingrese Pais" name="lab_pais"> 
        </td> 
    </tr> 
  
    <tr> 
        <td colspan="2" align="center">
        <input type="submit" class="btn btn-success"></td> 
    </tr> 
    </table> 
    {% endblock %}
<br><br> 
<div class="alert alert-danger" role="alert"> ¿Quiere ver Información de Empleados? </div> 
<p> 
    <a href="{% url 'mostrar-lab' %}">Ir a información del empleado--></a> 
</p> 
</form> 
</body> 
</html>
