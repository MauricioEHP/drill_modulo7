<html lang="en">
<head> 
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Actualizar Laboratorio</title> 
</head> 
<style> 
    table { 
        border: 8px outset; 
        border-radius: 10px;
        border-spacing: 10px; 
        padding: 20px; 
        margin-left: auto; 
        margin-right: auto; 
    } 
    th, 
    td { 
        padding: 5px; 
    } 
</style> 
    <body> 
        <h2 style="text-align:center"> Actualizar los detalles del Laboratorio</h2> 
        <form action="actualizarlaboratorio/{{ Laboratorio.id }}"method="POST"> 
            {% csrf_token %} 
            <table style="width:50%" align="center"> 
                <tr> 
                    <td>Id Laboratorio</td> 
                    <td><input type="text" value="{{ laboratorio.id }}" name="lab_id">
                    </td> 
                </tr> 
                <tr> 
                    <td>Laboratorio</td> 
                    <td><input type=" text" value="{{ laboratorio.lab_nombre }}" name="lab_nombre" ></td> 
                </tr> 
                <tr> 
                    <td>Ciudad</td> 
                    <td><input type="email" value="{{ laboratorio.lab_ciudad }}" name="lab_ciudad" ></td> 
                </tr> 
                <tr> 
                    <td>Pais</td> 
                    <td><input type="text" value="{{ laboratorio.lab_pais}}" name="lab_pais" ></td> 
                </tr> 
                <tr>

                <td colspan="2" align="center">
                    <input type="submit" class="btn btn-success"> 
                </td> 
                </tr> 
            </table> 
        </form> 
    </body> 
</html>
